    <style>
        body {
            background: linear-gradient(135deg, #ffdde1, #ee9ca7);
            font-family: "Comic Sans MS", cursive, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
            overflow-x: hidden;
        }

        h1 {
            color: #b30059;
            font-size: 42px;
        }

        p {
            color: #4d0026;
            font-size: 20px;
            max-width: 600px;
            margin: 20px auto;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 25px;
            margin-top: 30px;
        }

        .gallery img {
            width: 280px;
            border-radius: 20px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.12);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.25);
        }

        #secret {
            display: none;
            font-size: 26px;
            color: #800040;
            margin-top: 30px;
            animation: fadeIn 1.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .heart {
            position: fixed;
            bottom: -20px;
            font-size: 24px;
            animation: floatUp 6s linear infinite;
            opacity: 0.7;
        }

        @keyframes floatUp {
            from {
                transform: translateY(0);
                opacity: 1;
            }

            to {
                transform: translateY(-100vh);
                opacity: 0;
            }
        }
    </style>
</head>
